{% for message in messages %}
	{% if message.level == 40 %}
  <div style="margin-top: 0px !important;"class="alert alert-danger alert-dismissible" role="alert">
  {% endif %}

  {% if message.level == 25 %}
  <div style="margin-top: 0px !important;"class="alert alert-success alert-dismissible" role="alert">
  {% endif %}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{ message }}
  </div>
  
{% endfor %}
